<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HypoCrypto Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99aa;
    }

    form {
      background: #1e1e1e;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff99aa;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #ccc;
    }

    input {
      margin-top: 6px;
      padding: 8px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #00ff99;
      background: #222;
      color: #eee;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #00ff99;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: #121212;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #00cc77;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      min-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Create HypoCrypto Account</h2>

  <form id="registerForm">
    <label>
      Username
      <input type="text" name="username" required />
    </label>
    <label>
      Email
      <input type="email" name="email" required />
    </label>
    <label>
      Password
      <input type="password" name="password" required />
    </label>
    <label>
      Confirm Password
      <input type="password" name="confirm" required />
    </label>
    <button type="submit">Register</button>
    <div id="message"></div>
  </form>

  <script>
  document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = e.target.username.value;
    const email = e.target.email.value;
    const password = e.target.password.value;
    const confirm = e.target.confirm.value;
    const messageBox = document.getElementById('message');

    if (password !== confirm) {
      messageBox.textContent = "Passwords do not match.";
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/api/crypto-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username,
          email,
          password,
          role: 'user' // optional, backend defaults to 'user'
        })
      });

      const data = await res.json();

      if (res.ok) {
        messageBox.textContent = data.message || "Registered successfully!";
        // âœ… Redirect to login.html after a short delay (optional)
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1000); // 1 second delay for message to show
      } else {
        messageBox.textContent = data.message || "Registration failed.";
      }
    } catch (err) {
      messageBox.textContent = "Server error.";
    }
  });
</script>



</body>
</html>
