<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Report</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 20px 30px;
      box-shadow: 0 0 40px #00ffcc88, 0 0 80px #00ffcc44;
      border-bottom: 2px solid #00ffcc;
      animation: pulseGlow 2.5s infinite;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
    }

    .nav-buttons button {
      background-color: #00ffcc;
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 15px #00ffcc;
      transition: 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px #00ffcc88, 0 0 80px #00ffcc44;
    }

    h2 {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 1rem;
    }

    button[type="submit"], .back-btn {
      background-color: #00ffcc;
      color: #111;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffcc;
    }

    .message {
      margin-top: 10px;
      text-align: center;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      text-align: center;
      color: #00ffcc;
    }

    .history ul {
      list-style: none;
      padding-left: 0;
    }

    .history li {
      background: #292929;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px #00ffcc33, 0 0 40px #00ffcc11; }
      50% { box-shadow: 0 0 40px #00ffcc66, 0 0 80px #00ffcc33; }
      100% { box-shadow: 0 0 20px #00ffcc33, 0 0 40px #00ffcc11; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="brand">HypoCrypto Report</div>
    <div class="nav-buttons">
      <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <div class="container">
    <h2>Submit a Report</h2>
    <form id="reportForm">
      <label for="type">Report Type</label>
      <select id="type" required>
        <option value="">Select type</option>
        <option value="Bug">Bug</option>
        <option value="Issue">Issue</option>
        <option value="Request">Request</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" rows="5" required></textarea>

      <button type="submit">Submit Report</button>
    </form>

    <div class="message" id="message"></div>


  <script>
    const userId = localStorage.getItem("user_id");
    const form = document.getElementById("reportForm");
    const message = document.getElementById("message");
    const reportList = document.getElementById("reportList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const description = document.getElementById("description").value;

      const response = await fetch("http://localhost:3000/api/crypto-report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, type, description })
      });

      const result = await response.json();
      if (result.success) {
        message.textContent = "Report submitted!";
        form.reset();
        fetchReports(); // refresh
      } else {
        message.textContent = result.message || "Error submitting report.";
      }
    });

    async function fetchReports() {
      const response = await fetch("http://localhost:3000/api/crypto-report");
      const data = await response.json();

      if (data.success) {
        const reports = data.reports.filter(r => r.user_id == userId);
        reportList.innerHTML = reports.map(report =>
          `<li>
            <strong>${report.type}</strong> â€” ${report.description}<br/>
            <small>${new Date(report.created_at).toLocaleString()}</small>
          </li>`).join('');
      }
    }

    // Load on start
    fetchReports();
  </script>
</body>
</html>
