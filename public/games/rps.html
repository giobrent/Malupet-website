<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock Paper Scissors</title>
<style>
  body {
    background: #0d0d0d;
    color: #00ffcc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  header {
    background: linear-gradient(90deg, #00ffc3, #005f73);
    padding: 15px 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffc3;
    margin-bottom: 40px;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffcc;
  }
  .balance {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
  .bet-input {
    margin-bottom: 20px;
  }
  input[type="number"] {
    padding: 10px;
    font-size: 1.2rem;
    width: 140px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
    background: #111;
    color: #00ffcc;
    text-align: center;
    box-shadow: 0 0 8px #00ffcc inset;
  }
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  button {
    background: #00ffcc;
    color: #111;
    font-size: 1.2rem;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ffcc;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #00e6b8;
    box-shadow: 0 0 25px #00ffcc, 0 0 40px #00ffcc;
  }
  #choices {
    margin-bottom: 20px;
  }
  .choice-btn {
    background: #111;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    font-size: 1.4rem;
    padding: 10px 30px;
    margin: 0 10px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 8px #00ffcc;
    transition: all 0.3s ease;
  }
  .choice-btn:hover {
    background: #00ffc3;
    color: #111;
    box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
  }
  .choice-btn.selected {
    background: #00ffcc;
    color: #111;
    box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
  }
  .message {
    font-size: 1.5rem;
    margin-top: 30px;
    min-height: 3em;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
  }
</style>
</head>
<body>

<header>
  <h1>Rock Paper Scissors</h1>
</header>

<div class="balance" id="balance">Balance: $0.00</div>

<div class="bet-input">
  <input type="number" id="bet" placeholder="Enter your bet" min="1" step="0.01" />
</div>

<div id="choices">
  <button class="choice-btn" data-choice="rock">‚úä Rock</button>
  <button class="choice-btn" data-choice="paper">‚úã Paper</button>
  <button class="choice-btn" data-choice="scissors">‚úåÔ∏è Scissors</button>
</div>

<button id="playBtn">Play</button>

<div class="message" id="message"></div>

<audio id="startSound" src="sound/RPS.mp3" preload="auto"></audio>

<script>
  const userId = localStorage.getItem('userId');
  if (!userId) {
    alert('Not logged in.');
    window.location.href = 'login.html';
  }

  const balanceEl = document.getElementById('balance');
  const messageEl = document.getElementById('message');
  const betInput = document.getElementById('bet');
  const playBtn = document.getElementById('playBtn');
  const choiceButtons = document.querySelectorAll('.choice-btn');

  let balance = 0;
  let userChoice = null;

  function updateBalanceDisplay() {
    balanceEl.textContent = `Balance: $${balance.toFixed(2)}`;
  }

  // Fetch user balance from API
  async function fetchBalance() {
    try {
      const res = await fetch(`http://localhost:3000/api/balance/${userId}`);
      const data = await res.json();
      balance = parseFloat(data.balance);
      updateBalanceDisplay();
    } catch {
      balanceEl.textContent = 'Balance: Error';
      messageEl.textContent = 'Could not load balance.';
    }
  }

  // Handle choice button selection
  choiceButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      choiceButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      userChoice = btn.getAttribute('data-choice');
      messageEl.textContent = '';
    });
  });

  // Determine winner function
  function determineWinner(user, computer) {
    if (user === computer) return 'draw';
    if (
      (user === 'rock' && computer === 'scissors') ||
      (user === 'paper' && computer === 'rock') ||
      (user === 'scissors' && computer === 'paper')
    ) {
      return 'win';
    }
    return 'lose';
  }

  playBtn.addEventListener('click', async () => {
    messageEl.textContent = '';
    const bet = parseFloat(betInput.value);

    if (!userChoice) {
      return messageEl.textContent = 'Please select Rock, Paper, or Scissors.';
    }
    if (isNaN(bet) || bet <= 0) {
      return messageEl.textContent = 'Please enter a valid bet.';
    }
    if (bet > balance) {
      return messageEl.textContent = 'Insufficient balance.';
    }

    // Deduct bet first
    balance -= bet;
    updateBalanceDisplay();
    playBtn.disabled = true;
    messageEl.textContent = 'Playing...';

    // Computer choice
    const options = ['rock', 'paper', 'scissors'];
    const computerChoice = options[Math.floor(Math.random() * options.length)];

    // Decide outcome
    const outcome = determineWinner(userChoice, computerChoice);

    let payout = 0;
    if (outcome === 'win') payout = bet * 2; // 2x payout on win
    if (outcome === 'draw') payout = bet;   // Return bet on draw

    setTimeout(async () => {
      // Show results
      if (outcome === 'win') {
        messageEl.textContent = `üéâ You Win! You chose ${userChoice}, computer chose ${computerChoice}. You earned $${payout.toFixed(2)}.`;
      } else if (outcome === 'lose') {
        messageEl.textContent = `üò¢ You Lose. You chose ${userChoice}, computer chose ${computerChoice}. You lost $${bet.toFixed(2)}.`;
      } else {
        messageEl.textContent = `ü§ù Draw. You both chose ${userChoice}. Your bet is returned.`;
      }

      // Update balance based on payout
      balance += payout;
      updateBalanceDisplay();

      // Send game result to backend
      try {
        await fetch('http://localhost:3000/api/game-result', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: userId,
            game_name: 'Rock Paper Scissors',
            result: outcome,
            amount_won: payout,
            amount_lost: outcome === 'lose' ? bet : 0
          })
        });
      } catch (err) {
        console.error('Error sending game result:', err);
      }

      playBtn.disabled = false;
    }, 1500);
  });

  fetchBalance();

  document.getElementById("playBtn").addEventListener("click", function () {
  document.getElementById("startSound").play();
  
  
  playGame(); 
});

</script>

</body>
</html>
