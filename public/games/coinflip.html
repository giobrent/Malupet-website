<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coinflip Game</title>
<style>
  body {
    background: #0d0d0d;
    color: #00ffcc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    text-align: center;
  }
  header {
    background: linear-gradient(90deg, #00ffc3, #005f73);
    padding: 15px 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffc3;
    margin-bottom: 40px;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffcc;
  }
  .balance {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }
  .bet-input {
    margin-bottom: 20px;
  }
  input[type="number"] {
    padding: 10px;
    font-size: 1.2rem;
    width: 140px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
    background: #111;
    color: #00ffcc;
    text-align: center;
    box-shadow: 0 0 8px #00ffcc inset;
  }
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  button {
    background: #00ffcc;
    color: #111;
    font-size: 1.2rem;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ffcc;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #00e6b8;
    box-shadow: 0 0 25px #00ffcc, 0 0 40px #00ffcc;
  }
  #guessButtons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .guess-btn {
    background: #111;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 8px #00ffcc;
    transition: all 0.3s ease;
  }
  .guess-btn:hover {
    background: #00ffc3;
    color: #111;
    box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
  }
  .guess-btn.selected {
    background: #00ffcc;
    color: #111;
    box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
  }
  .coin-container {
    perspective: 1000px;
    margin: 40px auto;
    width: 150px;
    height: 150px;
  }
  #coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #111;
    box-shadow: 0 0 30px #00ffcc44, 0 0 60px #00ffcc22 inset;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .side img {
    max-width: 80%;
    max-height: 80%;
  }
  .front {
    transform: rotateY(0deg);
  }
  .back {
    transform: rotateY(180deg);
  }
  .message {
    font-size: 1.5rem;
    margin-top: 30px;
    min-height: 2em;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
  }
</style>
</head>
<body>

<header><h1>ðŸª™ Coinflip - PALDO</h1></header>

<div class="balance" id="balance">Balance: Loadingâ€¦</div>

<div id="guessButtons">
  <button class="guess-btn" id="headsBtn">Heads</button>
  <button class="guess-btn" id="tailsBtn">Tails</button>
</div>

<div class="bet-input">
  <input type="number" id="bet" placeholder="Enter bet amount" min="0.01" step="0.01" />
  <button id="flipBtn">Flip</button>
</div>

<div class="coin-container">
  <div id="coin">
    <div class="side front">
      <img src="image/coin.png" alt="Heads">
    </div>
    <div class="side back">
      <img src="image/coin (1).png" alt="Tails">
    </div>
  </div>
</div>

<div class="message" id="message"></div>

<audio id="flipSound" src="sound/coinflip.wav" preload="auto"></audio>


<script>
  const balanceEl = document.getElementById('balance');
  const messageEl = document.getElementById('message');
  const betInput = document.getElementById('bet');
  const flipBtn = document.getElementById('flipBtn');
  const coin = document.getElementById('coin');
  const guessButtons = document.querySelectorAll('.guess-btn');
  const flipSound = document.getElementById('flipSound');

  let selectedGuess = null, balance = 0, rotation = 0;
  const userId = localStorage.getItem('userId');
  if (!userId) {
    alert('Not logged in.');
    window.location.href = 'login.html';
  }

  guessButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      guessButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedGuess = btn.id === 'headsBtn' ? 'H' : 'T';
      messageEl.textContent = '';
    });
  });

  async function fetchBalance() {
    try {
      const res = await fetch(`http://localhost:3000/api/balance/${userId}`);
      const data = await res.json();
      balance = parseFloat(data.balance);
      balanceEl.textContent = `Balance: ${balance.toFixed(2)}`;
    } catch {
      balanceEl.textContent = 'Balance: Error';
      messageEl.textContent = 'Could not load balance.';
    }
  }
  function updateBalanceDisplay() {
    balanceEl.textContent = `Balance: ${balance.toFixed(2)}`;
  }

  function animateFlip(result) {
    coin.style.transition = 'none';
    coin.style.transform = `rotateY(${rotation}deg)`;
    void coin.offsetWidth;
    const flips = Math.floor(Math.random()*3)+4;
    rotation += flips*360 + (result==='H'?0:180);
    coin.style.transition = 'transform 2s cubic-bezier(0.4,0,0.2,1)';
    coin.style.transform = `rotateY(${rotation}deg)`;
  }

  flipBtn.addEventListener('click', async () => {
    const bet = parseFloat(betInput.value);
    if (!selectedGuess) {
      return messageEl.textContent = 'Choose Heads or Tails.';
    }
    if (isNaN(bet)||bet<=0) {
      return messageEl.textContent = 'Enter a valid bet.';
    }
    if (bet>balance) {
      return messageEl.textContent = 'Insufficient balance.';
    }

    balance -= bet;
    updateBalanceDisplay();
    flipBtn.disabled = true;
    messageEl.textContent = 'Flippingâ€¦';

    const result = Math.random()<0.5?'H':'T';
    animateFlip(result);

    setTimeout(async () => {
      const win = result===selectedGuess;
      const payout = win? bet*2: 0;
      const lost = win? 0: bet;
      messageEl.textContent = win
        ? `You won $${payout.toFixed(2)}! ðŸŽ‰`
        : `You lost $${bet.toFixed(2)}. Try again!`;

      try {
        await fetch('http://localhost:3000/api/game-result', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            user_id:userId,
            game_name:'Coinflip',
            result: win?'win':'lose',
            amount_won:payout,
            amount_lost:lost
          })
        });
      } catch(e){
        console.error(e);
      }

      balance += payout;
      updateBalanceDisplay();
      flipBtn.disabled = false;
    }, 2100);
  });

  fetchBalance();

  flipBtn.addEventListener('click', async () => {
  // play click/flip sound immediately
  flipSound.currentTime = 0;
  flipSound.play();

  const bet = parseFloat(betInput.value);
  // ... rest of your flipCoin logic ...
});
</script>

</body>
</html>
